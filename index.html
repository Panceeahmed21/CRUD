<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Poppins:wght@600&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleSheet.css">
    <title>CRUD System</title>
</head>
<body >
    
  <div class="container py-3">
    <div class="row">
        <div class="col-md-10 col-xs-8 col-sm-8 col-lg-12">
   <h3 class="py-3 text-danger ">Product Management System</h3>
    <div class="form-group mb-3">
        <label for="productName">Product Name</label>
<input type="text" class="form-control w-50 " oninput="validateProductName()" id="productName">
<p class="text-danger d-none " id="wrongName">must started with capital character and At most 10 characters</p>   
</div>
    <div class="form-group mb-3">
        <label for="productPrice" ">Product Price</label>
<input type="number" oninput="validateProductPrice()" class="form-control w-50 "  id="productPrice">
<p class="text-danger d-none " id="wrongPrice">range of Price should be from 1000 to 10,000</p>   
    
</div>
    <div class="form-group mb-3">
        <label for="productCat">Product Category</label>
<input type="text" class="form-control w-50 "  oninput="validateProductCategory()"  id="productCat">
<p class="text-danger d-none" id="wrongCategory">Category should be Tv or mobile or Laptop</p>
    </div>
    <div class="form-group mb-3">
        <label for="productDesc">Product Description</label>
<textarea type="text" class="form-control w-50 " cols="20" rows="3" oninput="validateProductDescription()"  style="resize: none;" id="productDesc"> </textarea>
  <p class="text-danger d-none" id="wrongDesc">At least 250 characters</p>
</div>
<button class="btn btn-info my-4 " onclick="addProducts()" id="addProductBtn"  >Add Product </button>
<button class="btn my-4 bg-warning d-none" id="updateProductBtn" onclick="updatedProducts()" >Update Product </button>

<h4 class="">Search ...</h4>
<input type="text" class="form-control w-50 mb-5" oninput="searchByName(this.value)" >
  <table class=" table text-center ">
 
<thead>
    <tr>
    <th>index</th>
    <th>ProductName</th>
    <th>ProductPrice</th>
    <th>ProductCategory</th>
    <th>ProductDesc</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
</thead>

<tbody id="tbody">


</tbody>
  </table>

</div>
         
</div>
</div>

    <script src="js/INDEX.js"></script>
</body>
</html>
